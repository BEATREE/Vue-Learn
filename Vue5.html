<!DOCTYPE html>`
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>处理用户输入 | Vue.js</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h2>Vue.js 处理用户输入2</h2>
    <div id="app-6">
        <p> {{ message }} </p>
        <input type="input" v-model="message" >
    </div>

    <script>
        var app6 = new Vue({
            el: "#app-6",
            data: {
                message : "Hello Vue"
            }
        })
    </script>
    
</body>

</html>
