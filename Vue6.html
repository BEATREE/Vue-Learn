<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件 | Vue.js</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>

<body>
    <h2>Vue.js 组件使用1</h2>
    <div id="app-7">
        <ol>
            <!-- 创建一个 todo-item 组件的实例
            <todo-item></todo-item> -->

            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script>

        // //先定义VUE组件
        // Vue.component('todo-item', {
        //     template: '<li>这是一个代办项</li>'
        // })
        // //在去指定实例化VUE对象
        // var app7 = new Vue({
        //     el: "#app-7"
        // })
        
        Vue.component('todo-item',{
            props:  ['todo'],
            template:   '<li> {{ todo.text }} </li>'
        })
        var app7 = new Vue({
            el: "#app-7",
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '花生' }
                ]
            }
        })
    </script>
    
</body>

</html>
